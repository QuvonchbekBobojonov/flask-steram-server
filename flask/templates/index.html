<!DOCTYPE html>
<html>
<head>
    <title>Live Camera Streams</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #0d1117, #1b1f24 50%, #0d1117);
            color: #e6e6e6;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 34px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding-bottom: 100px;
        }

        .cell {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(6px);
            border-radius: 16px;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .cell:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.35);
        }

        .cell h3 {
            margin: 5px 0 12px 0;
            font-weight: 500;
            color: #9fd6ff;
        }

        img {
            width: 100%;
            border-radius: 12px;
            background: black;
            object-fit: cover;
            min-height: 220px;
        }

        /* Signature badge */
        .signature {
            position: fixed;
            bottom: 15px;
            right: 20px;
            background: rgba(255, 255, 255, 0.08);
            padding: 10px 18px;
            border-radius: 12px;
            font-size: 14px;
            color: #9fd6ff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.3);
            user-select: none;
        }
    </style>
</head>
<body>

<h1>Live Camera Streams</h1>

<div class="grid" id="grid">
    {% for name in streams %}
    <div class="cell">
        <h3>{{ name }}</h3>
        <img data-src="/{{ name }}" class="lazy" alt="{{ name }}">
    </div>
    {% endfor %}
</div>

<div class="signature">
    Build by moorfo.uz
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const imgs = document.querySelectorAll("img.lazy");

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src; // MUHIM QATOR
                    observer.unobserve(img);
                }
            });
        });

        imgs.forEach(img => observer.observe(img));

        const grid = document.getElementById("grid");

    setInterval(async () => {
        const res = await fetch("/update");
        const streams = await res.json();

        streams.forEach(name => {
            if (!document.getElementById("cam-" + name)) {
                const cell = document.createElement("div");
                cell.className = "cell";
                cell.id = "cam-" + name;

                cell.innerHTML = `
                    <h3>${name}</h3>
                    <img src="/${name}">
                `;

                grid.appendChild(cell);
            }
        });
    }, 2000);
    });
</script>


</body>
</html>
