<!DOCTYPE html>
<html lang="en">
<head>
    <title>Live Camera Streams</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #0d1117, #1b1f24 50%, #0d1117);
            color: #e6e6e6;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 34px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* GRID */
        .grid {
            display: none; /* ðŸ”’ avval yashiriladi */
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding-bottom: 100px;
        }

        .cell {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(6px);
            border-radius: 16px;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .cell:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.35);
        }

        .cell h3 {
            margin: 5px 0 12px 0;
            font-weight: 500;
            color: #9fd6ff;
        }

        img {
            width: 100%;
            border-radius: 12px;
            background: black;
            object-fit: cover;
            min-height: 220px;
        }

        /* SIGNATURE */
        .signature {
            position: fixed;
            bottom: 15px;
            right: 20px;
            background: rgba(255, 255, 255, 0.08);
            padding: 10px 18px;
            border-radius: 12px;
            font-size: 14px;
            color: #9fd6ff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.3);
            user-select: none;
        }

        /* âœ… MODAL */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .modal-box {
            background: #151923;
            padding: 28px;
            border-radius: 18px;
            width: 320px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .modal-box h2 {
            margin: 0 0 15px;
            text-align: center;
            color: #9fd6ff;
        }

        .modal-box input {
    width: 100%;
    height: 46px;
    box-sizing: border-box;

    padding: 0 14px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.15);

    font-size: 15px;
    color: #0e1117;
    background: #f9fafb;

    outline: none;
}

.modal-box input::placeholder {
    color: #6b7280;
}

.modal-box input:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59,130,246,0.25);
}


.modal-box button {
    width: 100%;
    height: 46px;

    margin-top: 14px;
    border-radius: 10px;
    border: none;

    font-size: 15px;
    cursor: pointer;

    background: linear-gradient(135deg, #2563eb, #3b82f6);
    color: white;
}

        .error {
            margin-top: 10px;
            color: #f87171;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

<h1>Live Camera Streams</h1>

<!-- âœ… MODAL -->
<div class="modal" id="authModal">
    <div class="modal-box">
        <h2>Admin Login</h2>
        <input type="password" id="password" placeholder="Admin parol">
        <button onclick="login()">Kirish</button>
        <div class="error" id="error">Notoâ€˜gâ€˜ri parol</div>
    </div>
</div>

<div class="grid" id="grid"></div>

<div class="signature">
    Build by moorfo.uz
</div>

<script>
    const grid = document.getElementById("grid");
    const modal = document.getElementById("authModal");

    function displayName(name) {
        return name.replaceAll("_", " ").replaceAll("-", " ").toUpperCase();
    }

    // âœ… LOGIN
    async function login() {
        const password = document.getElementById("password").value;

        const res = await fetch("/auth", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ password })
        });

        if (res.ok) {
            modal.style.display = "none";
            grid.style.display = "grid";
            startPolling();
        } else {
            document.getElementById("error").style.display = "block";
        }
    }

    // âœ… CAMERA POLLING
    function startPolling() {
        setInterval(async () => {
            const res = await fetch("/update");
            if (!res.ok) return;

            const streams = await res.json();
            const active = new Set(streams);

            streams.forEach(name => {
                const id = "cam-" + name;
                if (!document.getElementById(id)) {
                    const cell = document.createElement("div");
                    cell.className = "cell";
                    cell.id = id;
                    cell.innerHTML = `
                        <h3>${displayName(name)}</h3>
                        <img src="/stream/${name}">
                    `;
                    grid.appendChild(cell);
                }
            });

            document.querySelectorAll(".cell").forEach(cell => {
                const cam = cell.id.replace("cam-", "");
                if (!active.has(cam)) {
                    cell.remove();
                }
            });
        }, 2000);
    }
</script>

</body>
</html>
