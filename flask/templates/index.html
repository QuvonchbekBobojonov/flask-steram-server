<!DOCTYPE html>
<html lang="en">
<head>
    <title>Live Camera Streams</title>

    <script src="https://unpkg.com/livekit-client/dist/livekit-client.umd.js"></script>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #0d1117, #1b1f24 50%, #0d1117);
            color: #e6e6e6;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 34px;
            font-weight: 600;
        }

        .grid {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding-bottom: 100px;
        }

        .cell {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(6px);
            border-radius: 16px;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .cell h3 {
            margin: 5px 0 12px 0;
            font-weight: 500;
            color: #9fd6ff;
        }

        video {
            width: 100%;
            border-radius: 12px;
            background: black;
            min-height: 220px;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .modal-box {
            background: #151923;
            padding: 28px;
            border-radius: 18px;
            width: 320px;
        }

        .modal-box input {
            width: 100%;
            height: 46px;
            padding: 0 14px;
            border-radius: 10px;
            border: none;
            font-size: 15px;
        }

        .modal-box button {
            width: 100%;
            height: 46px;
            margin-top: 14px;
            border-radius: 10px;
            border: none;
            background: #2563eb;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        .error {
            margin-top: 10px;
            color: #f87171;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

<h1>Live Camera Streams</h1>

<div class="modal" id="authModal">
    <div class="modal-box">
        <h2 style="text-align:center;color:#9fd6ff">Admin Login</h2>
        <input type="password" id="password" placeholder="Admin parol">
        <button onclick="login()">Kirish</button>
        <div class="error" id="error">Noto‘g‘ri parol</div>
    </div>
</div>

<div class="grid" id="grid"></div>

<script>
const modal = document.getElementById("authModal")
const grid  = document.getElementById("grid")

let room

function displayName(name) {
    return name.replaceAll("_"," ").replaceAll("-", " ").toUpperCase()
}

async function login() {
    document.getElementById("error").style.display="none"

    const password = document.getElementById("password").value
    const res = await fetch("/auth",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({password})
    })

    if(!res.ok){
        document.getElementById("error").style.display="block"
        return
    }

    modal.style.display="none"
    grid.style.display="grid"
    connectLiveKit()
}

async function connectLiveKit() {
    const r = await fetch("/token/admin")
    const data = await r.json()

    room = new LiveKit.Room()
    await room.connect(data.url, data.token)

    room.on("trackSubscribed", (track, pub, participant) => {
        if(track.kind !== "video") return

        const id = "cam-" + participant.identity
        if(document.getElementById(id)) return

        const cell = document.createElement("div")
        cell.className="cell"
        cell.id=id

        const h = document.createElement("h3")
        h.textContent = displayName(participant.identity)

        const video = track.attach()
        video.autoplay = true
        video.playsInline = true

        cell.appendChild(h)
        cell.appendChild(video)
        grid.appendChild(cell)
    })

    room.on("participantDisconnected", participant => {
        const el = document.getElementById("cam-"+participant.identity)
        if(el) el.remove()
    })
}

document.getElementById("password").addEventListener("keydown", e=>{
    if(e.key==="Enter") login()
})
</script>

</body>
</html>
